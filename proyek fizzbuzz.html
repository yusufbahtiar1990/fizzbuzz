<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek FizzBuzz</title>
</head>
<body>
    <div id="borderLine" style="border-bottom: 1px solid black ;padding-bottom:20px" >
        <h1>Get a FizzBuzz Result!</h1>
        <label>Type a number : </label>
        <input type="text" id="number">
        <button onclick="hasil()">Click Here</button>
    </div>
    <p id="result"></p>
    <script>
        const hasil = () => {
            const angka = parseInt(document.getElementById("number").value);
            const result = document.getElementById("result");
            let output = 0

            if (angka % 5 === 0 && angka % 3 === 0) {
                output  = "FizzBuzz!";
            } else if (angka % 3 === 0) {
                output  = "Fizz!";
            } else if (angka % 5 === 0) {
                output  = "Buzz!";
            } else {
                output  = angka;
            }

            const prevResult = document.createElement("p");
            const prevResultText = document.createTextNode(output);
            prevResult.appendChild(prevResultText);
            result.appendChild(prevResult)
        }
    </script>
</body>
</html>
